<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/сss/style.css">
    <title>Airport</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__title">
                <h1>Поиск авиабилетов</h1>
            </div>
            <div class="header__search-form">
                <form name="search" action="/page2.html">
                    <div class="search-form__input">
                        <input type="text" name="from" placeholder="Откуда" class="from" id="from">
                        <input type="text" name="where" placeholder="Куда">
                        <input type="date" name="date" placeholder="Дата" id="date">
                        <input type="number" name="passengers" placeholder="Количество пассажиров" class="passengers"
                            id="passengers">
                    </div>
                    <div class="search-form__btn">
                        <button>Найти билеты</button>
                    </div>
                </form>
            </div>
        </header>
        <section>
            <div class="content">
                <div class="content__title">
                    <h2>Куда поехать этим летом?</h2>
                </div>
                <div class="content__places">
                    <ul class="places">
                        <li>
                            <div class="place"><a href="#"><img src="./img/Rectangle 7.png" alt="Сочи">
                                    <span class="place-title">Морской порт</span>
                                    <span class="place-city">Сочи</span></a></div>
                        </li>
                        <li>
                            <div class="place"><a href="#"><img src="./img/Rectangle 8.png" alt="Сочи">
                                    <span class="place-title">Каскад</span>
                                    <span class="place-city">Ереван</span></a></div>
                        </li>
                        <li>
                            <div class="place"><a href="#"><img src="./img/Rectangle 9.png" alt="Сочи">
                                    <span class="place-title">Новая Голландия</span>
                                    <span class="place-city">Санкт-Петербург</span></a></div>
                        </li>
                        <li>
                            <div class="place"><a href="#"><img src="./img/Rectangle 10.png" alt="Сочи">
                                    <span class="place-title">Грин Каньон</span>
                                    <span class="place-city">Анталья</span></a></div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

    </div>


</body>

</html>
